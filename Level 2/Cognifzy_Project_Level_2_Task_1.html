<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- cards -->
  <section class="section is-hidden-mobile">
    <div class="container">
      <h3 class="title has-text-centered is-size-4">Related Products</h3>
      <div class="mt-5 columns is-centered is-8 is-variable">
        <div class="column is-4-tablet is-3-desktop">
          <div class="card1">
            <div class="card1-image has-text-centered px-6">
              <img src="watermelon_juice.jpg" alt="Placeholder image">
            </div>
            <div class="card1-content">
              <p class="title has-text-centered is-size-4">Watermelon Juice</p>
              <p class="has-text-centered is-size-5">₹30</p>
            </div>
            <footer class="card1-footer">
              <p class="card-footer-item">
                <a href="" class="has-text-black">View</a>
              </p>
            </footer>
          </div>
        </div>
        <div class="column is-4-tablet is-3-desktop">
          <div class="card2">
            <div class="card2-image has-text-centered px-6">
              <img src="coffee.jpg" alt="Placeholder image">
            </div>
            <div class="card2-content">
              <p class="title has-text-centered is-size-4">Coffee</p>
              <p class="has-text-centered is-size-5">₹50</p>
            </div>
            <footer class="card2-footer">
              <p class="card-footer-item">
                <a href="" class="has-text-black">View</a>
              </p>
            </footer>
          </div>
        </div>
        <div class="column is-4-tablet is-3-desktop">
          <div class="card3">
            <div class="card3-image has-text-centered px-6">
              <img src="darjeeling_tea.jpg" alt="Placeholder image">
            </div>
            <div class="card3-content">
              <p class="title has-text-centered is-size-4">Darjeeling Tea</p>
              <p class="has-text-centered is-size-5">₹40</p>
            </div>
            <footer class="card3-footer">
              <p class="card-footer-item">
                <a href="" class="has-text-black">View</a>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
